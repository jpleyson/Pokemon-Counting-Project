<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Project</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- import jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>

</head>

<body>

    <div id="title">
        Enter a number to display pokemon from the pokedex!
    </div>

    <div id="mainBody">

        <!-- 1
        <img src="pokemonPNGs/001.png" alt="">
    
        2
        <img src="pokemonPNGs/002.png" alt=""> -->

    </div>

    <div id="countInput">
        <form>
            <!-- placeholder lets input appear in text box and then disappear when clicked -->
            <input type="text" id="input_id" placeholder="Please enter a number">
            <input id="numberEnter" type="button" value="Submit" />
            <div id="alert" style="color: red"></div>
        </form>
    </div>
    <div id="countByTwo">
        <form>
            <!-- placeholder lets input appear in text box and then disappear when clicked -->
            <input type="text" id="enterBy2" placeholder="count by 2">
            <input id="numberBy2" type="button" value="Submit (Count by 2)" />
            <div id="alert" style="color: red"></div>
        </form>
    </div>
    <!-- Write as much as content and code to load onto the page before running javascript -->
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
